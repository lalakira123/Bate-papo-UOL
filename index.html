<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bate-Papo UOL</title>
    <link rel="stylesheet" href="estilos/reset.css">
    <link rel="stylesheet" href="estilos/estilos.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Topo -->
    <header>
        <img src="image/logo 1.png" alt="logo uol">
        <ion-icon name="people-outline"></ion-icon>
    </header>

    <!-- Mensagens -->
    <main>
        <!-- Mensagem -->
        <div class="caixa-mensagem notificação">
            <p>
                <span class="horario">(09:21:45)</span>
                <span class="nome"><b>João</b></span>
                <span class="ação">entra na sala...</span>
            </p>
        </div>

        <div class="caixa-mensagem">
            <p>
                <span class="horario">(09:22:28)</span>
                <span class="nome"><b>João</b></span>
                <span class="ação">para <b>Todos</b>:</span>
                <span class="mensagem">Bom dia</span>
            </p>
        </div>

        <div class="caixa-mensagem">
            <p>
                <span class="horario">(09:22:38)</span>
                <span class="nome"><b>Maria</b></span>
                <span class="ação">para <b>João</b>:</span>
                <span class="mensagem"> Oi João :)</span>
            </p>
        </div>

        <div class="caixa-mensagem privada">
            <p>
                <span class="horario">(09:22:48)</span>
                <span class="nome"><b>João</b></span>
                <span class="ação"> reservadamente para <b>Maria</b>:</span>
                <span class="mensagem">Oi gatinha quer tc?</span>
            </p>
        </div>

        <div class="caixa-mensagem notificação">
            <p>
                <span class="horario">(09:22:58)</span>
                <span class="nome"><b>João</b></span>
                <span class="ação">sai da sala...</span>
            </p>
        </div>
    </main>

    <!-- Rodapé -->
    <footer>
        <p>Escreva aqui...</p>
        <ion-icon name="paper-plane-outline"></ion-icon>
    </footer>

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
